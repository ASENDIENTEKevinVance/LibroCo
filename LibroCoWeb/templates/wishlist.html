<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/stylereaderdash.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/wishliststyle.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/librarystyles.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
    <title>Wishlist | LibroCo</title>
    <style>
        .cardd {
            position: relative;
            cursor: pointer;
        }
        .select-checkbox {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 20px;
            height: 20px;
            display: none; /* Hidden initially */
        }
        .cardd.select-mode .select-checkbox {
            display: block; /* Show only in select mode */
        }
        .cardd.selected {
            outline: 3px solid #007bff; /* Highlight selected card */
        }
    </style>
</head>
<body>
    <nav>
        <a class="navbar-brand" href="{{ url_for('library') }}">
            <img class="logo" src="{{ url_for('static', filename='images/logo.png') }}" width="250" height="50" alt="LibroCo. Logo">
        </a>
        <div class="separator"></div>
        <div class="navbar-links">
            <a href="{{ url_for('library') }}"> Library </a>
            <a href="{{ url_for('my_books') }}"> My Books </a>
            <a href="{{ url_for('wishlist') }}" class="active"> Wishlist </a>
        </div>
        <div class="navbar-right">
            <a href="{{ url_for('reader_profile') }}"> Profile </a>
            <a href="{{ url_for('logout') }}"> Log Out </a>
        </div>
    </nav>

    <div class="main-content">
        <div class="header-row2">
            <div class="button-container">
                <button id="select-button" class="select-button">Select Book</button>
                <button id="delete-button" class="delete-button" disabled>Delete</button>
            </div>
        </div>
        
        <div class="divider" style="margin-bottom: 2%;"></div>

        <div class="book-containerr">
            {% for book in request %}
                <div class="cardd" data-book-id="{{ book['book_id'] }}">
                    <input type="checkbox" class="select-checkbox" value="{{ book['book_id'] }}">
                    <!-- <a href="{{ url_for('view_book', book_id=book['book_id']) }}"> -->
                        <img src="{{ book['image'] }}" class="card-img-top" alt="{{ book['book_title'] }}">
                    <!-- </a> -->
                    <div class="card-body">
                        <h5 class="card-title">{{ book['book_title'] }}</h5>
                        <p class="card-text">{{ book['author'] }}</p>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const selectButton = document.getElementById("select-button");
            const deleteButton = document.getElementById("delete-button");
            const cards = document.querySelectorAll(".cardd");

            let selectMode = false;

            // Toggle select mode
            selectButton.addEventListener("click", () => {
                selectMode = !selectMode;
                cards.forEach(card => {
                    card.classList.toggle("select-mode", selectMode);
                });
                deleteButton.disabled = !selectMode; // Enable/Disable delete button
            });

            // Handle card click for selection
            cards.forEach(card => {
                card.addEventListener("click", () => {
                    if (!selectMode) return; // Only allow selection in select mode

                    const checkbox = card.querySelector(".select-checkbox");
                    checkbox.checked = !checkbox.checked; // Toggle checkbox
                    card.classList.toggle("selected", checkbox.checked); // Highlight card
                });
            });

            // Handle delete button click
            deleteButton.addEventListener("click", () => {
                const selectedBooks = [...cards]
                    .filter(card => card.querySelector(".select-checkbox").checked)
                    .map(card => card.dataset.bookId);

                if (selectedBooks.length > 0) {
                    fetch("/remove_selected_books", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                        },
                        body: JSON.stringify({ books: selectedBooks }),
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            // Remove selected books from the DOM
                            selectedBooks.forEach(bookId => {
                                const card = document.querySelector(`[data-book-id="${bookId}"]`);
                                if (card) card.parentNode.removeChild(card);
                            });

                            // Refresh the page to reflect changes
                            window.location.reload();
                        } else {
                            console.error("An error occurred while deleting the books.");
                        }
                    });
                }
            });
        });
    </script>
</body>
</html>
